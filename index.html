
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
</head>
<body>
    <h1>Weather App</h1>
<div class="container">
    <div class="container1">
      <div class="row">
        <div class="col">
          <label id="search" for="city">Search for a city:</label>
          <input type="text" id="city" name="city"><br><br>
          <button type="button" id="save">Search</button>
          <button type="button" id="weath">Forecast</button>
          <br>
          <div>
          <button class="button">Atlanta</button>
          <br>
          <button class="button">Denver</button>
          <br>
          <button class="button">Seattle</button>
          <br>
          <button class="button">San Francisco</button>
          <br>
          <button class="button">Orlando</button>
          <br>
          <button class="button">New York</button>
          <br>
          <button class="button">Chicago</button>
          <br>
          <button class="button">Austin</button>
        </div>
        </div>
      </div>
    </div>
    <div class="container2">
      <div class="row">
        <div class="col">
          <div style="display: flex;">
          <p id="location">  </p>
          <p id="current"></p>
        </div>
          <p id="temp"></p>
          <p id="wind"></p>
          <p id="humidity"></p>
        </div>
      </div>
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
